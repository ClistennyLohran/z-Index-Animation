<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>z-Index</title>
    <script src="https://kit.fontawesome.com/1b93dabb06.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="sliderDiv item1">
      <input type="range" min="0" max="180" value="0" class="slider" id="myRange">
      <p id="rangeDisplay">VALOR: 0</p>
    </div>
    <div class="sliderDiv item2">
      <input type="range" min="0" max="120" value="120" class="slider" id="myRadius">
      <p id="radiusDisplay">BORDER RADIUS: 120</p>
    </div>
    <div class="container">
      <div class="btn-container" id="btn-container">
        <div class="after" id="after"></div>
        <div class="middle" id="middle">I'M A 3D BUTTON</div>
        <div class="before" id="before"></div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
